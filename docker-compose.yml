# =============================================================================
# Docker Compose Configuration
# =============================================================================
# Orchestrates the entire application stack consisting of:
# 1. PHP-FPM (Backend Logic)
# 2. Nginx (Web Server)
# 3. MySQL (Database)
# 4. PhpMyAdmin (Database GUI)
# =============================================================================

services:

  # --- 1. PHP Application Container ---
  # Builds the custom PHP image from the Dockerfile and runs the application logic.
  app:
    build: ./docker/php
    volumes:
      # Syncs your local project folder with the container (for live development updates)
      - .:/var/www/html
      # Injects custom PHP settings (e.g., upload_max_filesize = 10M)
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      # Ensures correct timestamps for logs and database entries
      TZ: Europe/Berlin
    depends_on:
      - db

  # --- 2. Web Server (Nginx) ---
  # Serves static files and forwards PHP requests to the 'app' container.
  web:
    image: nginx:alpine
    ports:
      # Maps Host Port 8080 -> Container Port 80
      # Access via: http://localhost:8080
      - "8080:80"
    volumes:
      # Mounts the source code (needed for static assets like images/css)
      - .:/var/www/html
      # Mounts the custom Nginx configuration file
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # --- 3. Database (MySQL) ---
  # persistent storage for user data, posts, and comments.
  db:
    image: mysql:8.0
    container_name: blog_db_container
    restart: always
    environment:
      # Basic credentials (referenced in src/Service/Database.php)
      MYSQL_DATABASE: blog_db
      MYSQL_ROOT_PASSWORD: root
      TZ: Europe/Berlin
    volumes:
      # Named volume for data persistence (data survives container restart)
      - db_data:/var/lib/mysql
      # Auto-Initialization: Runs init.sql on the FIRST startup to create tables
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  # --- 4. Database Administration Tool (Optional) ---
  # Provides a web interface to view and edit database tables.
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      # Access via: http://localhost:8081
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

# =============================================================================
# Volumes Definition
# =============================================================================
volumes:
  # Creates a managed volume on your hard drive to store MySQL data safely.
  db_data: