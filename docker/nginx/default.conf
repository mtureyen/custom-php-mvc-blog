# =============================================================================
# Nginx Server Configuration
# =============================================================================
# This file configures the web server within the Docker container.
# It handles incoming HTTP requests, serves static files, and hands off
# PHP processing to the PHP-FPM container.
# =============================================================================

server {
    listen 80;
    server_name localhost;

    # 1. Upload Size Limit
    # Increased to 10MB to allow larger image uploads for blog posts.
    # (Default Nginx limit is often only 1MB).
    client_max_body_size 10M;

    # 2. Document Root (Security)
    # We point to the 'public' folder so that source code (src/) and 
    # config files are not directly accessible via the browser.
    root /var/www/html/public;
    index index.php;

    # 3. Front Controller Routing
    # Checks if the requested file exists ($uri).
    # If not, it redirects everything to index.php (our routing entry point).
    location / {
        try_files $uri /index.php?$query_string;
    }

    # 4. PHP Handling
    # Passes PHP requests to the 'app' container on port 9000.
    location ~ \.php$ {
        # 'app' refers to the service name defined in docker-compose.yml
        fastcgi_pass app:9000;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}